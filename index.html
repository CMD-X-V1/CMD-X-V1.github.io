<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD X Key Generator</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #555555;
        }
        .key-output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CMD X Key Generator</h1>
    <button onclick="generateKey()">Generate Key</button>
    <div class="key-output" id="keyOutput"></div>

    <script>
        function generateKey() {
            const segments = [];
            for (let i = 0; i < 5; i++) {
                segments.push(
                    Math.random().toString(16).substring(2, 8).toUpperCase()
                );
            }
            const key = `CMD-X-${segments.join('-')}`;
            document.getElementById('keyOutput').textContent = `Generated Key: ${key}`;
            // TODO: Send this key to the server for storage
        }
    </script>
</body>
</html>

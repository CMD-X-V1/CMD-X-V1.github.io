<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD X Key Generator</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #555555;
        }
        .key-output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .g-recaptcha {
            margin: 20px 0;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>CMD X Key Generator</h1>
    <div id="form">
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
        <button onclick="submitForm()">Generate Key</button>
    </div>
    <div class="key-output" id="keyOutput"></div>

    <script>
        function submitForm() {
            const captchaResponse = grecaptcha.getResponse();
            if (!captchaResponse) {
                alert("Please complete the reCAPTCHA!");
                return;
            }

            // Send captchaResponse to the server for verification
            fetch("/generate-key", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ captcha: captchaResponse }),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.valid) {
                        document.getElementById("keyOutput").textContent = `Generated Key: ${data.key}`;
                    } else {
                        alert("Failed to validate reCAPTCHA. Try again.");
                    }
                })
                .catch(() => alert("Error connecting to the server."));
        }
    </script>
</body>
</html>

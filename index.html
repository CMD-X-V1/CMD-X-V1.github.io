<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD X Key Generator</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #555555;
        }
        .key-output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .g-recaptcha {
            margin: 20px 0;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>CMD X Key Generator</h1>
    <div id="form">
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
        <button onclick="submitForm()">Generate Key</button>
    </div>
    <div class="key-output" id="keyOutput"></div>

    <script>
        const BACKEND_URL = "https://cmd-x-backend.up.railway.app";

        document.getElementById("generate-btn").addEventListener("click", async () => {
        const recaptchaResponse = grecaptcha.getResponse();
        
        if (!recaptchaResponse) {
            alert("Please complete the reCAPTCHA.");
            return;
        }
        
        try {
            const verifyResponse = await fetch(`${BACKEND_URL}/verify_recaptcha`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ recaptcha_response: recaptchaResponse }),
            });
        
            const verifyResult = await verifyResponse.json();
            if (!verifyResult.success) {
                alert("reCAPTCHA verification failed. Please try again.");
                return;
            }
        
            const keyResponse = await fetch(`${BACKEND_URL}/generate_key`);
            const keyResult = await keyResponse.json();
        
            if (keyResult.success) {
                document.getElementById("key-display").innerText = `Your Key: ${keyResult.key}`;
            } else {
                alert("Failed to generate key. Please try again.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again later.");
        }
        });

    </script>
</body>
</html>

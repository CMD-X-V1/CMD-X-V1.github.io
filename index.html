<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPlace Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>PixelPlace Multiplayer</h1>
            <div id="auth-section">
                <button id="discord-login">Sign up with Discord</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="canvas-section">
            <div id="canvas-container"></div>
        </section>

        <section id="tools-section">
            <h2>Tools</h2>
            <div class="tool" id="pencil">Pencil</div>
            <div class="tool" id="eraser">Eraser</div>
            <div class="tool" id="color-picker">Color Picker</div>
            <input type="color" id="color-selector">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PixelPlace Multiplayer</p>
        <p>Created by [CTR]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
